<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J&J 3D Logo Live</title>
    <style>
        body { margin: 0; background-color: #000000; overflow: hidden; font-family: sans-serif; }
        #loader {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white; text-align: center;
        }
    </style>
</head>
<body>
    <div id="loader">
        <h2 id="msg">Downloading 3D Assets...</h2>
        <h1 id="percent">0%</h1>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // 1. Basic Scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 3); // Move camera closer to see the small model

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // 2. Strong Lighting
        scene.add(new THREE.AmbientLight(0xffffff, 2));
        const light = new THREE.DirectionalLight(0xffffff, 3);
        light.position.set(2, 2, 5);
        scene.add(light);

        // 3. The Model
        let myLogo;
        const loader = new GLTFLoader();
        // Use the RAW link that shows the gibberish text
        const modelURL = 'https://github.com/lankevenkatahemanth-beep/fnl3dmodeljnj/raw/refs/heads/main/Jnj3dmodel-v1.glb';

        loader.load(modelURL, (gltf) => {
            myLogo = gltf.scene;

            // Fix the orientation/center
            const box = new THREE.Box3().setFromObject(myLogo);
            const center = box.getCenter(new THREE.Vector3());
            myLogo.position.sub(center); 

            // Scale fix: Making it large enough to see
            myLogo.scale.set(4, 4, 4);

            scene.add(myLogo);
            document.getElementById('loader').style.display = 'none';
        }, 
        (xhr) => {
            const p = Math.round((xhr.loaded / (xhr.total || 4500000)) * 100);
            document.getElementById('percent').innerText = p + '%';
        },
        (err) => {
            document.getElementById('msg').innerText = "Link Error!";
            console.error(err);
        });

        // 4. Animation
        function animate() {
            requestAnimationFrame(animate);
            if (myLogo) {
                myLogo.rotation.y += 0.01; 
            }
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
