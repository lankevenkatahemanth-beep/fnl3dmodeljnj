<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J&J 3D Model</title>
    <style>
        body { margin: 0; background-color: #ffffff; overflow: hidden; font-family: sans-serif; }
        #loader {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50% , -50%);
            text-align: center; color: #cc0000;
        }
    </style>
</head>
<body>
    <div id="loader">
        <h2 id="msg">Loading J&J Model...</h2>
        <h1 id="percent">0%</h1>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 5);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 2));
        const light = new THREE.DirectionalLight(0xffffff, 2);
        light.position.set(5, 5, 5);
        scene.add(light);

        let myLogo;
        const loader = new GLTFLoader();

        // --- THE CRITICAL LINE ---
        // Since the file is in the same folder as index.html, we just use the name:
        const modelURL = 'Jnj3dmodel-v1.glb'; 

        loader.load(modelURL, (gltf) => {
            myLogo = gltf.scene;
            const box = new THREE.Box3().setFromObject(myLogo);
            const center = box.getCenter(new THREE.Vector3());
            myLogo.position.sub(center); 
            myLogo.scale.set(5, 5, 5); // Boosted scale
            scene.add(myLogo);
            document.getElementById('loader').style.display = 'none';
        }, 
        (xhr) => {
            const p = Math.round((xhr.loaded / (xhr.total || 4500000)) * 100);
            document.getElementById('percent').innerText = p + '%';
        },
        (err) => {
            document.getElementById('msg').innerText = "File Not Found. Rename file to Jnj3dmodel-v1.glb";
            console.error(err);
        });

        function animate() {
            requestAnimationFrame(animate);
            if (myLogo) myLogo.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
