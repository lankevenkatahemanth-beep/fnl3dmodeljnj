<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J&J 3D Experience</title>
    <style>
        body { margin: 0; background-color: #111111; overflow: hidden; font-family: sans-serif; }
        canvas { display: block; }
        #ui {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center; color: white;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="ui">
        <h2 id="status">Loading 3D Logo...</h2>
        <p id="progress">0%</p>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // 1. Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 12); // Positioned to see the boosted scale

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // 2. Lighting (Crucial for AI-generated models)
        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 2);
        scene.add(hemiLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 3);
        dirLight.position.set(5, 5, 5);
        scene.add(dirLight);

        // 3. Load Model
        let myLogo;
        const loader = new GLTFLoader();
        const modelURL = 'https://raw.githubusercontent.com/lankevenkatahemanth-beep/fnl3dmodeljnj/main/Jnj3dmodel-v1.glb';

        loader.load(modelURL, 
            (gltf) => {
                myLogo = gltf.scene;

                // Center the model
                const box = new THREE.Box3().setFromObject(myLogo);
                const center = box.getCenter(new THREE.Vector3());
                myLogo.position.sub(center); 

                // Scaling Fix: Your model is tiny (0.4 units), so we multiply by 15
                myLogo.scale.set(15, 15, 15);

                scene.add(myLogo);
                document.getElementById('ui').style.display = 'none';
            }, 
            (xhr) => {
                const percent = Math.round((xhr.loaded / (xhr.total || 4500000)) * 100);
                document.getElementById('progress').innerText = percent + '%';
            },
            (error) => {
                document.getElementById('status').innerText = "Loading Error";
                console.error(error);
            }
        );

        // 4. Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            if (myLogo) {
                myLogo.rotation.y += 0.01; // Constant spin
                myLogo.rotation.x = Math.sin(Date.now() * 0.001) * 0.2; // Gentle tilt
            }
            renderer.render(scene, camera);
        }
        animate();

        // 5. Responsive Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
