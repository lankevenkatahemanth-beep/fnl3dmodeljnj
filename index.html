<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J&J 3D Logo</title>
    <style>
        body { margin: 0; background-color: #ffffff; overflow: hidden; font-family: sans-serif; }
        #loader {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center; color: #333;
        }
    </style>
</head>
<body>
    <div id="loader">
        <h2 id="msg">Loading J&J 3D Model...</h2>
        <h1 id="percent">0%</h1>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 3); // Closer camera for your specific model size

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // Bright lighting to show off the textures
        scene.add(new THREE.AmbientLight(0xffffff, 1.5));
        const sun = new THREE.DirectionalLight(0xffffff, 2);
        sun.position.set(5, 5, 5);
        scene.add(sun);

        let myLogo;
        const loader = new GLTFLoader();
        
        // This is the link that showed you the "gibberish" - it's perfect for the code!
        const modelURL = 'https://raw.githubusercontent.com/lankevenkatahemanth-beep/fnl3dmodeljnj/main/Jnj3dmodel-v1.glb';

        loader.load(modelURL, (gltf) => {
            myLogo = gltf.scene;

            // Center and Scale fix
            const box = new THREE.Box3().setFromObject(myLogo);
            const center = box.getCenter(new THREE.Vector3());
            myLogo.position.sub(center); 
            
            // Your model is about 0.8 units, so scaling to 2 makes it fit perfectly
            myLogo.scale.set(2.5, 2.5, 2.5);

            scene.add(myLogo);
            document.getElementById('loader').style.display = 'none';
        }, 
        (xhr) => {
            const p = Math.round((xhr.loaded / (xhr.total || 4500000)) * 100);
            document.getElementById('percent').innerText = p + '%';
        },
        (err) => {
            document.getElementById('msg').innerText = "Connection Error";
            console.error(err);
        });

        function animate() {
            requestAnimationFrame(animate);
            if (myLogo) {
                myLogo.rotation.y += 0.01; // Smooth rotation
            }
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
